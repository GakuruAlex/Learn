{% extends 'base.html' %}


{% block body %}
<form action="{{ url }}" method="POST">
    <label for="{{select_id}}">Please select a {{select_id}}:</label>
    <select name="{{select_id}}" id="select_id">
        {% for name in name %}
          <option value="{{name}}">{{name}}</option>
        {% endfor %}
    </select>
    <p>
      <input type="submit" value="Submit">
    </p>
</form>
{% endblock body %}
